<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-header" id="title">
        <a class="navbar-brand" href="#">Pizza Time</a>
      </div>
      <ul class="nav navbar-nav" id="navigation">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="photos.html">Photos</a></li>
        <li><a href="carte.html">Carte</a></li>
        <li><a href="restaurants.html">Restaurants</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="jumbotron">
    <h1>Contactez-nous !</h1>
  </div>

  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">
                Nom</label>
          <input type="text" class="form-control" id="name" placeholder="Entrez nom" required="required" />
        </div>
        <div class="form-group">
          <label for="email">
                Adresse mail</label>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
            </span>
            <input type="email" class="form-control" id="email" placeholder="Entrez mail" required="required" /></div>
        </div>
        <div class="form-group">
          <label for="subject">Sujet</label>
          <select id="subject" name="subject" class="form-control" required="required">
                <option value="na" selected="">Choix:</option>
                <option value="service">Recommandation</option>
                <option value="suggestions">Réservation</option>
                <option value="product">Porter Plainte</option>
            </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Message</label>
          <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Message"></textarea>
        </div>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs" onclick="sendthis()">
          <i class="far fa-comments" ></i>  Envoi</button>
      </div>
    </div>
  </form>

  <div class="merci">
    <h2>À votre service !</h2>
  </div>

  <script src="javascript.js" type="text/javascript"></script>
</body>

</html>
