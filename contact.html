<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="theme">
  <title>Pizza Time</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="index.html">Pizza Time</a>
      <button class="navbar-toggler" name="XX" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" value="XY" aria-label="hamburger">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" class="onmouseover()" href="photos.html" target="_self" title="Films">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" class="onmouseover()" href="carte.html" target="_self" title="Featured movies">Carte</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" class="onmouseover()" href="restaurants.html" target="_self" title="Shop movies">Restaurants</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" class="onmouseover()" href="contact.html" target="_self" title="Contact us">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="jumbotron">
    <h1>Contactez-nous !</h1>
  </div>

  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">
                Nom</label>
          <input type="text" class="form-control" id="name" placeholder="Entrez nom" required="required" />
        </div>
        <div class="form-group">
          <label for="email">
                Adresse mail</label>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
            </span>
            <input type="email" class="form-control" id="email" placeholder="Entrez mail" required="required" /></div>
        </div>
        <div class="form-group">
          <label for="subject">Sujet</label>
          <select id="subject" name="subject" class="form-control" required="required">
                <option value="na" selected="">Choix:</option>
                <option value="service">Recommandation</option>
                <option value="suggestions">Réservation</option>
                <option value="product">Porter Plainte</option>
            </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Message</label>
          <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Message"></textarea>
        </div>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs" onclick="sendthis()">
          <i class="far fa-comments" ></i>  Envoi</button>
      </div>
    </div>
  </form>

  <div class="merci">
    <h2>À votre service !</h2>
  </div>

  <script src="javascript.js" type="text/javascript"></script>
</body>

</html>
